<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Anime Explorer</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <header>
      <h1>Anime Explorer</h1>
      <div class="controls">
        <input type="text" id="searchInput" placeholder="Zoek anime..." />
        <select id="sortSelect">
          <option value="title">Titel A-Z</option>
          <option value="score">Score Hoog → Laag</option>
          <option value="year">Jaar Oud → Nieuw</option>
        </select>
        <button id="themeToggle">🌙</button>
        <button id="showFavorites">⭐ Favorieten</button>
      </div>
    </header>
    <main>
      <div id="animeList" class="grid"></div>
    </main>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
